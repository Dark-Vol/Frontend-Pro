<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Типи даних у JavaScript</title>
</head>
<body>
    <div class="block-1">
        <h1>
            ДЗ 3.1. Перелік типів<br>
            Типи даних у JavaScript
        </h1>
        <button id="toggleButton">Показати/Приховати типи</button>
        <ul id="output" style="display: none;"></ul>
    </div>
    

    <div class="block-2">
        <h1>
            ДЗ 3.2. Числа та рядки<br>
            Типи даних у JavaScript
        </h1>
        <input type="text" id="line1" placeholder="Введіть перший рядок">
        <input type="text" id="line2" placeholder="Введіть другий рядок">
        <input type="text" id="line3" placeholder="Введіть третій рядок">
        <button onclick="outputLines()">Вивести рядки</button>
        <div class="block-3">
            <h1>
                ДЗ 3.3. Розкласти п'ятизначне число<br>
                Типи даних у JavaScript
            </h1>
            <input type="number" id="number" placeholder="Введіть п'ятизначне число">
            <button onclick="splitNumber()">Розкласти число</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
