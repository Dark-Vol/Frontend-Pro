<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList з модальним вікном</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
      <input type="text" required class="form__input js--form__input" />
      <button type="submit" class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper list-unstyled"></ul>
  </div>

  <div class="modal fade" id="todoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ваше завдання</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="modal-text" class="form-control" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-task">Зберегти</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/app.bundle.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
