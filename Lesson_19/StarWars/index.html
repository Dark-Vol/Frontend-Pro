<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Star Wars API Viewer" />
  <meta name="author" content="Nikita Vavilov" />
  <meta name="keywords" content="Star Wars, API, Viewer" />
  <link rel="stylesheet" href="style.css" />
  <title>Star Wars API Viewer</title>
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button data-type="films">Films</button>
      <button data-type="people">People</button>
      <button data-type="planets">Planets</button>
    </div>
    <div id="placeholder" class="placeholder hidden">
      <ul id="data-list"></ul>
      <div class="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-indicator"></span>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
